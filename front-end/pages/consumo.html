<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Consumo</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav class="navbar">
    <a href="../index.html">Home</a>
    <a href="rota.html">Calculadora de Rota</a>
    <a href="clientes.html">Clientes</a>
    <a href="historico.html">Histórico</a>
    <a href="consumo.html">Consumo</a>
    <a href="veiculos.html">Veículos</a>
    <a href="corrida.html">Corrida</a>

    <button id="logoutButton">Logout</button>
  </nav>
  <main class="content">
    <h2>Relatório de Consumo</h2>
    <form id="consumoForm">
      <input type="text" id="corrida" placeholder="Corrida" required>
      <input type="number" id="consumoVeiculo" placeholder="Consumo do Veículo (km/L)" required>
      <input type="number" id="precoCombustivel" placeholder="Preço do Combustível (R$/L)" required>
      <button type="submit">Salvar Relatório</button>
    </form>
    <h2>Lista de Relatórios</h2>
    <table>
      <thead>
        <tr>
          <th>Corrida</th>
          <th>Consumo (km/L)</th>
          <th>Preço Combustível (R$/L)</th>
          <th>Custo Total (R$)</th>
        </tr>
      </thead>
      <tbody id="listaConsumo"></tbody>
    </table>
  </main>
  <script src="../js/auth.js"></script>
  <script>
    // Função para salvar relatório de consumo no localStorage
    function salvarRelatorioConsumo(corrida, consumoVeiculo, precoCombustivel) {
      const relatorios = JSON.parse(localStorage.getItem("relatoriosConsumo")) || [];
      const custoTotal = (precoCombustivel / consumoVeiculo).toFixed(2); // Calcula o custo total
      relatorios.push({ corrida, consumoVeiculo, precoCombustivel, custoTotal });
      localStorage.setItem("relatoriosConsumo", JSON.stringify(relatorios));
    }

    // Função para exibir os relatórios de consumo
    function exibirRelatoriosConsumo() {
      const listaConsumo = document.getElementById("listaConsumo");
      listaConsumo.innerHTML = ""; // Limpa a tabela antes de renderizar
      const relatorios = JSON.parse(localStorage.getItem("relatoriosConsumo")) || [];
      relatorios.forEach((relatorio) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${relatorio.corrida}</td>
          <td>${relatorio.consumoVeiculo} km/L</td>
          <td>R$ ${parseFloat(relatorio.precoCombustivel).toFixed(2)}</td>
          <td>R$ ${parseFloat(relatorio.custoTotal).toFixed(2)}</td>
        `;
        listaConsumo.appendChild(tr);
      });
    }

    // Evento para manipular o registro de relatórios de consumo
    document.getElementById("consumoForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const corrida = document.getElementById("corrida").value;
      const consumoVeiculo = parseFloat(document.getElementById("consumoVeiculo").value);
      const precoCombustivel = parseFloat(document.getElementById("precoCombustivel").value);
      salvarRelatorioConsumo(corrida, consumoVeiculo, precoCombustivel);
      exibirRelatoriosConsumo();
      alert("Relatório de consumo salvo com sucesso!");
    });

    // Inicializa a página
    verificarLogin(); // Garante que o usuário está logado
    exibirRelatoriosConsumo(); // Carrega os relatórios ao carregar a página
    document.getElementById("logoutButton").addEventListener("click", logout);
  </script>
</body>
</html>
