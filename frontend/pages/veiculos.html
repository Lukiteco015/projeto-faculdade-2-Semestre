<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Veículos</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Navegação -->
  <nav class="navbar">
    <a href="../index.html">Home</a>
    <a href="rota.html">Calculadora de Rota</a>
    <a href="clientes.html">Clientes</a>
    <a href="historico.html">Histórico</a>
    <a href="consumo.html">Consumo</a>
    <a href="veiculos.html" class="active">Veículos</a>
    <button id="logoutButton">Logout</button>
  </nav>

  <!-- Conteúdo Principal -->
  <main class="content">
    <form id="veiculoForm">
      <h2>Cadastro de Veículos</h2>
      
      <!-- Campos do formulário -->
      <input type="text" id="marca" placeholder="Marca (ex.: Fiat)" required>
      <input type="text" id="modelo" placeholder="Modelo (ex.: Uno)" required>
      <input type="number" id="ano" placeholder="Ano (ex.: 2023)" required>
      <input type="text" id="placa" placeholder="Placa (ex.: ABC1234)" required>
      <button type="submit">Cadastrar Veículo</button>
    </form>

    <h2>Lista de Veículos</h2>
    <!-- Tabela para exibir os veículos -->
    <table>
      <thead>
        <tr>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
        </tr>
      </thead>
      <tbody id="listaVeiculos"></tbody>
    </table>
  </main>

  <script>
    // Verifica se o usuário está logado
    function verificarLogin() {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "login.html"; // Redireciona para login se não estiver logado
      }
    }

    // Logout
    const logoutButton = document.getElementById("logoutButton");
    logoutButton.addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });

    // Salva um veículo no localStorage
    function salvarVeiculo(marca, modelo, ano, placa) {
      const veiculos = JSON.parse(localStorage.getItem("veiculos")) || [];
      const novoVeiculo = { marca, modelo, ano, placa };
      veiculos.push(novoVeiculo);
      localStorage.setItem("veiculos", JSON.stringify(veiculos));
    }

    // Exibe os veículos salvos
    function exibirVeiculos() {
      const listaVeiculos = document.getElementById("listaVeiculos");
      listaVeiculos.innerHTML = ""; // Limpa a tabela antes de renderizar
      const veiculos = JSON.parse(localStorage.getItem("veiculos")) || [];
      veiculos.forEach((veiculo) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${veiculo.marca}</td>
          <td>${veiculo.modelo}</td>
          <td>${veiculo.ano}</td>
          <td>${veiculo.placa}</td>
        `;
        listaVeiculos.appendChild(tr);
      });
    }

    // Ação do formulário
    const veiculoForm = document.getElementById("veiculoForm");
    veiculoForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const marca = document.getElementById("marca").value;
      const modelo = document.getElementById("modelo").value;
      const ano = document.getElementById("ano").value;
      const placa = document.getElementById("placa").value;

      // Salva e exibe o veículo
      salvarVeiculo(marca, modelo, ano, placa);
      exibirVeiculos();

      // Alerta de sucesso
      alert("Veículo cadastrado com sucesso!");
      
      // Limpa o formulário
      veiculoForm.reset();
    });

    // Inicializa a página
    verificarLogin();
    exibirVeiculos();
  </script>
</body>
</html>
